<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: lightpink">
    <header class="Lab-5-form-header body">
      <h1><strong>Loranika Sharma's Lab 5</strong> </h1>
    </header>
    
    <div class="container wrapper">
      
      
      <form
        action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
        
        class="Lab-5-form"
      >
        <div class="form-rows wrapper">
          <label for="full-name"><strong>First Name</strong></label>
          <input id="full-name" name="full-name" type="text" />
        </div>
        <div class="form-rows wrapper">
          <label for="food-preference"><strong>Food Preference</strong></label>
          <input id="food-preference" name="food-preference" type="text" />
        </div>
        <fieldset class="legacy-form-row">
          <legend><strong>Veggie or Vegan</strong></legend>
          <input id="Veggie" name="Veggie" type="radio" value="veggie-choice" />
          <label for="Veggie" class="radio-label"><strong>Yes</strong></label>
          <input
            id="Vegan"
            name="Vegan"
            type="radio"
             
            
          />
          <label for="Vegan" class="radio-label"><strong>No</strong></label>
        </fieldset>
        <div class="form-rows">
          <button>Submit</button>
        </div>
      </form>
      <div class="block">
        <strong>This is going to be something in two weeks</strong>
      </div>
    </div>
    <script src="script.js"></script> 


    
  </body>
</html>
